<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa - Retiro da Igreja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #333;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fale pra gente como ficou sabendo do Renascer 2025?</h2>
    <form 
      action="https://formsubmit.co/comunicacao@comunidadecaju.com.br" 
      method="POST"
      onsubmit="window.location.href='https://drive.google.com/file/d/1DyNDxWyLASn6pLltg-bUVR4HSLLkhY0S/view?usp=sharing';">

      <select name="Como_soube" required>
        <option value="" disabled selected>Selecione...</option>
        <option>Instagram</option>
        <option>WhatsApp</option>
        <option>Amigos</option>
        <option>Paróquia</option>
        <option>Outros</option>
      </select>

      <!-- Configurações extras -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>

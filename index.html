<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa - Retiro da Igreja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('ab3f3f1b-80b5-4ed9-8896-ec2721b50987.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Camada escura translúcida sobre o fundo */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4); /* escurinho de leve */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1; /* fica acima do fundo */
      background: rgba(255,255,255,0.9); /* fundo branco levemente transparente */
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #333;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    

    button:hover {
      background: #45a049;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.2rem;
      }
      select, button {
        font-size: 0.95rem;
        padding: 12px;
      }
      .topo-img {
  max-width: 180px;   /* controla o tamanho da imagem */
  margin-bottom: 15px; 
}
    }
  </style>
</head>
  <img src="4.png" alt="Logo Retiro" class="topo-img">
<body>
  <div class="container">
    <h2>Fale pra gente como ficou sabendo do Renascer 2025?</h2>
    <form id="pesquisaForm">
      <select name="Como_soube" id="Como_soube" required>
        <option value="" disabled selected>Selecione...</option>
        <option>Instagram</option>
        <option>Frequento missas, formações e eventos da CAJU</option>
        <option>Amigos</option>
        <option>Divulgação na minha escola</option>
        <option>Divulgação na minha igreja/comunidade</option>
        <option>Telas em restaurantes, academias e supermercados, etc</option>
      </select>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbycFd2TW3Q4VJ6djGho2TM4f7mWo_2geUx-3tI8B6aLo27xXHC3wvBVAKrC_7DaUJjW/exec"; // Substitua pelo link do Apps Script
    const pdfURL = "https://drive.google.com/file/d/1DyNDxWyLASn6pLltg-bUVR4HSLLkhY0S/view?usp=sharing"; // Substitua pelo link do seu PDF


    document.getElementById("pesquisaForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(() => {
        window.location.href = pdfURL;
      })
      .catch(error => alert("Erro ao enviar: " + error.message));
    });
  </script>
</body>
</html>

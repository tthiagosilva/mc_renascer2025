<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa - Retiro da Igreja</title>
  <style>
    /* ===== Reset e fundo ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('ab3f3f1b-80b5-4ed9-8896-ec2721b50987.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Overlay escuro suave */
    body::before {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* ===== Container ===== */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.95);
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s;
    }
    .container:hover { transform: translateY(-5px); }

    /* ===== Imagem topo ===== */
    .top-image {
  max-width: 90px;  /* tamanho no desktop */
  margin-bottom: 20px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  width: 100%;        /* permite ajustar proporcionalmente */
  height: auto;
}


    /* ===== Título ===== */
    h2 {
      font-size: 1.6rem;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* ===== Formulário ===== */
    select, button {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s;
    }

    select:focus { border-color: #4CAF50; outline: none; }
    
    button {
      background: linear-gradient(90deg, #4CAF50, #43A047);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.05rem;
      box-shadow: 0 5px 15px rgba(76,175,80,0.4);
    }
    button:hover {
      background: linear-gradient(90deg, #43A047, #388E3C);
      box-shadow: 0 8px 20px rgba(76,175,80,0.6);
    }

    /* ===== Responsividade ===== */
    @media (max-width: 480px) {
      .container { padding: 25px 15px; }
      h2 { font-size: 1.3rem; margin-bottom: 20px; }
      .top-image {max-width: 120px;  /* reduz a logo no celular */margin-bottom: 15px;}
      select, button { font-size: 0.95rem; padding: 14px; }
    }

  </style>
  
</head>
 <body>
  <div class="container">
    <img src="caju_logo_completa_cor_1.png" alt="Logo Retiro" class="topo-img">
    <h2>Fale pra gente como ficou sabendo do Renascer 2025?</h2>
    <form id="pesquisaForm">
      <select name="Como_soube" id="Como_soube" required>
        <option value="" disabled selected>Selecione...</option>
        <option>Instagram</option>
        <option>Frequento missas, formações e eventos da CAJU</option>
        <option>Amigos</option>
        <option>Divulgação na minha escola</option>
        <option>Divulgação na minha igreja/comunidade</option>
        <option>Telas em restaurantes, academias e supermercados, etc</option>
      </select>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbycFd2TW3Q4VJ6djGho2TM4f7mWo_2geUx-3tI8B6aLo27xXHC3wvBVAKrC_7DaUJjW/exec"; // Substitua pelo link do Apps Script
    const pdfURL = "https://drive.google.com/file/d/1DyNDxWyLASn6pLltg-bUVR4HSLLkhY0S/view?usp=sharing"; // Substitua pelo link do seu PDF


    document.getElementById("pesquisaForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(() => {
        window.location.href = pdfURL;
      })
      .catch(error => alert("Erro ao enviar: " + error.message));
    });
  </script>
</body>
</html>

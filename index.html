<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa - Renascer 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #333;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fale pra gente como ficou sabendo do Renascer 2025?</h2>
    <form id="pesquisaForm">
      <select name="Como_soube" id="Como_soube" required>
        <option value="" disabled selected>Selecione...</option>
        <option>Instagram</option>
        <option>Frequento missas, formações e eventos da CAJU</option>
        <option>Amigos</option>
        <option>Divulgação na minha escola</option>
        <option>Divulgação na minha igreja/comunidade</option>
        <option>Telas em restaurantes, academias e supermercados, etc</option>
      </select>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbycFd2TW3Q4VJ6djGho2TM4f7mWo_2geUx-3tI8B6aLo27xXHC3wvBVAKrC_7DaUJjW/exec"; // Substitua pelo link do Apps Script
    const pdfURL = "https://drive.google.com/file/d/1DyNDxWyLASn6pLltg-bUVR4HSLLkhY0S/view?usp=sharing"; // Substitua pelo link do seu PDF

    document.getElementById("pesquisaForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          window.location.href = pdfURL; // Redireciona para o PDF
        })
        .catch(error => alert("Erro ao enviar: " + error.message));
    });
  </script>
</body>
</html>
